name: Test, Build, and Deploy | Modul 01 - Lab2.2 Senior Project

on:
  push:
    branches: [main]

jobs:
  test-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v4
      - name: Testing Build pre-Deploy
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: npm i
      - run: npm run build

  deploy:
    needs: test-build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Build app on VM
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            eval "$(ssh-agent -s)"
            ssh-add ~/.ssh/ssh-praktikan36
            
            PROJECT_DIR="~/senpro/517449/modul02/senpro-github-action"
            
            echo "Cek folder project";
            if [ ! -d "$PROJECT_DIR" ]; then
              echo "Repository belum di-clone. Cloning...";
              mkdir -p ~/senpro/517449/modul02
              cd ~/senpro/517449/modul02
              git clone https://github.com/5teorra/senpro-github-action
              cd senpro-github-action
            else
              echo "Repository sudah ada. Building...";
              cd $PROJECT_DIR
              git restore .
              git pull origin main
            fi

            echo "Install Package dan Build Project";
            npm install
            npm run build